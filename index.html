<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #ffdee9);
      color: #e91e63;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .container {
      animation: fadeIn 1.5s ease;
      z-index: 1;
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem 3rem;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 4.5rem;
      margin-bottom: 1rem;
      animation: slideDown 1.2s ease;
      font-weight: bold;
      color: #ff69b4;
      text-transform: uppercase;
      background: linear-gradient(45deg, #ff1493, #ff69b4, #ffb6c1, #ff69b4, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px rgba(255, 255, 255, 0.6);
    }

    .letters {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 1rem;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      color: #ec407a;
      text-shadow: 1px 1px rgba(255, 255, 255, 0.5);
    }

    .letters span {
      animation: pop 0.8s ease forwards;
      opacity: 0;
    }

    .letters span:nth-child(1) { animation-delay: 0.2s; }
    .letters span:nth-child(2) { animation-delay: 0.4s; }
    .letters span:nth-child(3) { animation-delay: 0.6s; }
    .letters span:nth-child(4) { animation-delay: 0.8s; }

    .btn {
      padding: 1rem 2rem;
      background-color: #f8bbd0;
      color: #880e4f;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ec407a;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: #ad1457;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg) scale(0.8); opacity: 0.8; }
      50% { transform: translateY(50vh) rotate(10deg) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(-10deg) scale(1.2); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HAPPY BIRTHDAY</h1>
    <div class="letters">
      <span>P</span>
      <span>A</span>
      <span>R</span>
      <span>I</span>
    </div>
    <a href="page2.html" class="btn">Do you want to see what I made?</a>
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left: 10%; background-color: #ff69b4; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; background-color: #ffb6c1; animation-delay: 3s;"></div>
  <div class="balloon" style="left: 50%; background-color: #ff1493; animation-delay: 5s;"></div>
  <div class="balloon" style="left: 70%; background-color: #ff69b4; animation-delay: 2s;"></div>
  <div class="balloon" style="left: 90%; background-color: #ffc0cb; animation-delay: 6s;"></div>
</body>
</html>
