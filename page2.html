<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Cutting</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe4f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #ff4da6;
      font-size: 3rem;
      margin-top: 20px;
      font-weight: bold;
    }
    .cake-container {
      position: relative;
      display: inline-block;
      margin-top: 50px;
    }
    .cake-img {
      width: 300px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }
    /* Slice animation effect */
    .cut-animation {
      animation: cut 0.5s forwards;
    }
    @keyframes cut {
      0% { transform: rotate(0deg) scale(1); }
      40% { transform: rotate(-10deg) scale(0.95); }
      80% { transform: rotate(10deg) scale(1.05); }
      100% { transform: rotate(0deg) scale(1); }
    }
    .popper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4da6;
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .message-section {
      margin: 60px auto 30px;
      padding: 20px;
      max-width: 500px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .message-section:hover {
      transform: scale(1.05);
    }
    .message-section h2 {
      color: #ff4da6;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .message-section a {
      text-decoration: none;
      color: #555;
      font-size: 1.1rem;
      display: inline-block;
      margin-top: 10px;
    }
    .message-section a:hover {
      color: #ff4da6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Cut the Cake!</h1>
  <div class="cake-container">
    <img src="cake.png" alt="Birthday cake ready to cut" class="cake-img" id="cake">
  </div>
  <div class="popper" id="popper"></div>

  <div class="message-section">
    <h2>A Message from Your Husband</h2>
    <a href="message.html">Click here to read</a>
  </div>

  <script>
    const cake = document.getElementById('cake');
    const popper = document.getElementById('popper');

    cake.addEventListener('click', () => {
      cake.classList.add('cut-animation');
      launchConfetti();
      // Remove animation class after it finishes so it can replay
      setTimeout(() => {
        cake.classList.remove('cut-animation');
      }, 500);
    });

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = getRandomColor();
        popper.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function getRandomColor() {
      const colors = ['#ff4da6', '#ff99cc', '#ff66b3', '#ff1a8c', '#ffcce6'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
